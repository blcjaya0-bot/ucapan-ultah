<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Ultah Mantan</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(45deg, #ff9aa2, #ffb7b2, #ffdac1);
      background-size: 300% 300%;
      animation: bgMove 8s infinite alternate;
      overflow: hidden;
      font-family: Poppins, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    @keyframes bgMove {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    h1 {
      margin-top: 20px;
      text-shadow: 2px 3px 8px rgba(0,0,0,0.4);
    }

    /* CARD FOTO */
    .card {
      width: 200px;
      height: 260px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      position: absolute;
      animation: moveCard 10s infinite linear;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Animasi bergerak ke 4 titik: kiri â†’ atas â†’ kanan â†’ bawah */
    @keyframes moveCard {
      0%   { left: 20px; top: 50%; transform: translateY(-50%); }
      25%  { left: 50%; top: 20px; transform: translateX(-50%); }
      50%  { left: calc(100% - 220px); top: 50%; transform: translateY(-50%); }
      75%  { left: 50%; top: calc(100% - 280px); transform: translateX(-50%); }
      100% { left: 20px; top: 50%; transform: translateY(-50%); }
    }

    /* Tombol Balon */
    button {
      margin-top: 350px;
      padding: 10px 22px;
      background: #ff6f91;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }

    button:hover {
      background: #ff3366;
      transform: scale(1.05);
    }

    /* Balon */
    .balloon {
      position: absolute;
      bottom: -200px;
      width: 40px;
      height: 55px;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 6s ease-in infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Selamat Ulang Tahun, Mantan kiw  ðŸŽ‚</h1>

  <!-- CARD FOTO MANTAN -->
  <div class="card">
    <img src="gambar/gambar3.jpg" alt="Foto Mantan">
  </div>

  <button onclick="lepasBalon()">Lepas Balon ðŸŽˆ</button>

  <audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/09/audio_5bfbf6be1b.mp3?filename=happy-birthday-121210.mp3"></audio>

<script>
  function lepasBalon() {
    const music = document.getElementById("music");
    music.play();

    for (let i = 0; i < 25; i++) {
      let balon = document.createElement("div");
      balon.classList.add("balloon");
      balon.style.left = Math.random() * 100 + "vw";
      balon.style.backgroundColor = warnaAcak();
      balon.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(balon);

      setTimeout(() => balon.remove(), 8000);
    }
  }

  function warnaAcak() {
    const warna = ["#ff69b4", "#ff1493", "#ffa07a", "#ffd700", "#87cefa"];
    return warna[Math.floor(Math.random() * warna.length)];
  }
</script>

</body>
</html>
